<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListKnjigaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListKnjigaEmpty}" rendered="#{knjigaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{knjigaController.items.rowCount > 0}">
                    <h:outputText value="#{knjigaController.pagination.pageFirstItem + 1}..#{knjigaController.pagination.pageLastItem + 1}/#{knjigaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{knjigaController.previous}" value="#{bundle.Previous} #{knjigaController.pagination.pageSize}" rendered="#{knjigaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{knjigaController.next}" value="#{bundle.Next} #{knjigaController.pagination.pageSize}" rendered="#{knjigaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{knjigaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKnjigaTitle_knjigaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.knjigaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKnjigaTitle_naziv}"/>
                            </f:facet>
                            <h:outputText value="#{item.naziv}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKnjigaTitle_autor}"/>
                            </f:facet>
                            <h:outputText value="#{item.autor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKnjigaTitle_godina}"/>
                            </f:facet>
                            <h:outputText value="#{item.godina}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKnjigaTitle_kolicina}"/>
                            </f:facet>
                            <h:outputText value="#{item.kolicina}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{knjigaController.prepareView}" value="#{bundle.ListKnjigaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{knjigaController.prepareEdit}" value="#{bundle.ListKnjigaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{knjigaController.destroy}" value="#{bundle.ListKnjigaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{knjigaController.prepareCreate}" immediate="true" value="Dodaj knjigu"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListKnjigaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
